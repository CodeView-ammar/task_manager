<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <!-- Background Elements -->
  <rect width="600" height="400" fill="#f8f9fa" />
  <circle cx="500" cy="100" r="50" fill="#e9ecef" />
  <circle cx="100" cy="300" r="70" fill="#e9ecef" />
  
  <!-- Notebook/Planner -->
  <rect x="150" y="100" width="300" height="230" rx="5" fill="#ffffff" stroke="#ced4da" stroke-width="3" />
  <line x1="150" y1="150" x2="450" y2="150" stroke="#ced4da" stroke-width="2" />
  <line x1="150" y1="200" x2="450" y2="200" stroke="#ced4da" stroke-width="2" />
  <line x1="150" y1="250" x2="450" y2="250" stroke="#ced4da" stroke-width="2" />
  <line x1="150" y1="300" x2="450" y2="300" stroke="#ced4da" stroke-width="2" />
  
  <!-- Spiral Binding -->
  <circle cx="150" cy="125" r="5" fill="#6c757d" />
  <circle cx="150" cy="175" r="5" fill="#6c757d" />
  <circle cx="150" cy="225" r="5" fill="#6c757d" />
  <circle cx="150" cy="275" r="5" fill="#6c757d" />
  
  <!-- Task Items -->
  <rect x="175" y="115" width="20" height="20" rx="3" fill="#e9ecef" stroke="#1e88e5" stroke-width="2" />
  <path d="M180 125 L185 130 L190 120" stroke="#1e88e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  <text x="210" y="130" font-family="Arial" font-size="14" fill="#495057">أكمل مهمة اليوم الأولى</text>
  
  <rect x="175" y="165" width="20" height="20" rx="3" fill="#e9ecef" stroke="#1e88e5" stroke-width="2" />
  <path d="M180 175 L185 180 L190 170" stroke="#1e88e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  <text x="210" y="180" font-family="Arial" font-size="14" fill="#495057">راجع التقرير الأسبوعي</text>
  
  <rect x="175" y="215" width="20" height="20" rx="3" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  <text x="210" y="230" font-family="Arial" font-size="14" fill="#6c757d">اجتماع فريق العمل</text>
  
  <rect x="175" y="265" width="20" height="20" rx="3" fill="#ffffff" stroke="#6c757d" stroke-width="2" />
  <text x="210" y="280" font-family="Arial" font-size="14" fill="#6c757d">تحضير العرض التقديمي</text>
  
  <!-- Decorative Elements -->
  <circle cx="420" cy="125" r="15" fill="#ffc107" opacity="0.7" />
  <circle cx="400" cy="265" r="20" fill="#1e88e5" opacity="0.5" />
  <rect x="390" y="170" width="40" height="5" rx="2.5" fill="#28a745" opacity="0.6" />
  <rect x="390" y="180" width="25" height="5" rx="2.5" fill="#28a745" opacity="0.6" />
  
  <!-- Pen/Pencil -->
  <rect x="460" y="150" width="5" height="120" rx="2.5" transform="rotate(30 460 150)" fill="#495057" />
  <path d="M455 140 L465 145 L460 155 Z" fill="#dc3545" />
</svg>